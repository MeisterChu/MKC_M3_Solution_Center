<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 배경 원 (흰색) -->
  <circle cx="32" cy="32" r="30" fill="#ffffff"/>
  
  <!-- M3 텍스트 (브랜드 스타일 반영) -->
  <defs>
    <!-- 그라데이션 (오렌지: 브랜드 하이라이트 스타일) -->
    <linearGradient id="m3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a13;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb380;stop-opacity:1" />
    </linearGradient>
    <!-- 드롭 섀도우 필터 -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- M3 텍스트 (중앙 배치, 브랜드 스타일) -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="900" 
        fill="url(#m3Gradient)" text-anchor="middle" letter-spacing="-1" 
        filter="url(#shadow)">M3</text>
</svg>

